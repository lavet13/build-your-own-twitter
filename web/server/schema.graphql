"""
A date-time string at UTC, such as 2007-12-03T10:15:30Z, compliant with the `date-time` format outlined in section 5.6 of the RFC 3339 profile of the ISO 8601 standard for representation of dates and times using the Gregorian calendar.
"""
scalar DateTime

input InputWithCommonFields1 {
  id: ID
  reason: String
}

input InputWithCommonFields2 {
  id: ID
  reason: String
}

type Mutation {
  mutation1(id: ID, reason: String): Boolean
  mutation2(id: ID, reason: String): Boolean
  mutation3(input: InputWithCommonFields1!): Boolean
  mutation4(input: InputWithCommonFields2!): Boolean
}

interface Node {
  id: ID!
}

type Query {
  node(id: ID!): Node
  nodes(ids: [ID!]!): [Node]!
}

type User implements Node {
  createdAt: DateTime
  displayName: String
  email: String!
  id: ID!
  username: String
}